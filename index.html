<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada da Nutrição Integral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="max-w-4xl mx-auto p-4 md:p-6">
        <div id="mainApp">
            <div id="welcomeScreen"></div>
            <div id="assessmentScreen" class="hidden"></div>
            <div id="progressScreen" class="hidden"></div>
        </div>
    </div>

    <script>
        const screens = ['welcomeScreen', 'assessmentScreen', 'progressScreen'];
        
        window.onload = () => {
            document.getElementById('mainApp').classList.remove('hidden');
            showScreen('welcomeScreen');
        };

        function showScreen(screenId) {
            screens.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden');
            });
            const targetEl = document.getElementById(screenId);
            if (targetEl) {
                targetEl.classList.remove('hidden');
            }
            if (screenId === 'welcomeScreen') renderWelcomeScreen();
            if (screenId === 'assessmentScreen') renderAssessment();
        }

        function renderWelcomeScreen() {
            const container = document.getElementById('welcomeScreen');
            container.innerHTML = `
                <div class="bg-white p-8 rounded-lg shadow-md text-center mt-10">
                    <h2 class="text-md font-bold uppercase text-blue-600 tracking-wider">“TESTE GRÁTIS”</h2>
                    <p class="text-sm text-gray-500 mt-1">Prazo de validade: 01 semana.</p>
                    <h3 class="text-2xl font-semibold italic text-gray-800 mt-6">JORNADA DA NUTRIÇÃO INTEGRAL</h3>
                    <p class="mt-6 text-lg italic text-gray-600">Aceita as minhas Boas-Vindas!</p>
                    <div class="mt-8 text-lg text-gray-700 space-y-6 leading-relaxed text-left">
                        <p>Começa agora os seus primeiros passos na sua <i><b>Evolução Consciente</b></i> para um modo Alegre e Feliz de bem-viver!</p>
                        <p>Você vai apreender (incorporar) diferentes técnicas e várias táticas que vão ajudar você a adquirir e fixar um estilo de vida e novos hábitos alimentares cada vez mais saudáveis! Você vai conquistar o “pote de ouro” ... a sua vida longa com vigor juvenil; você vai viver com muito mais satisfação até bem mais de 100 anos e o melhor de tudo: bem longe de drogarias e hospitais! Poupe o seu dinheiro e o seu tempo para <i><b>garantir mais vida aos seus míseros (mais de) 100 anos!</b></i></p>
                        <p>E para que a sua jornada seja de modo o mais suave e duradouro possível, é claro que você se interessa em fazer as suas autoavaliações periódicas a respeito dos nutrientes que você oferece para a saúde do seu corpo físico e para o seu bem-estar psicológico, 24 horas por dia, 7 dias por semana; isto é, tudo muda a todo instante!</p>
                        <p>Você vai receber o seu “Plano de Ajustes” personalizado e <i><b>DEVIDAMENTE INDIVIDUALIZADO</b></i> de acordo com as suas “necessidades, vontades e desejos” nas diferentes etapas da vida e dimensões do ser e viver na vida.</p>
                        <p>Aguarde sem ansiedade, por que afinal de contas ...</p>
                        <p class="text-center"><strong><i>“Toda GRANDE JORNADA é con-SEQUÊNCIA dos primeiros passos.”</i></strong></p>
                        <p class="mt-8 font-bold text-purple-700 text-center"><i>Seeemmpre melhorrrAndo... <strong>NUNKAKABA !</strong></i></p>
                        <p class="mt-8 italic text-gray-500 text-center"><strong><i>Por último, e não sem importância ...</i></strong></p>
                    </div>
                    <button onclick="showScreen('assessmentScreen')" class="mt-4 w-full max-w-lg mx-auto bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow hover:bg-blue-700 transition duration-300 whitespace-nowrap">
                        <i>Vamos iniciar com a sua <strong>AUTOAVALIAÇÃO NUTRICIONAL</strong></i>
                    </button>
                </div>
            `;
        }

        function renderAssessment() {
            const container = document.getElementById('assessmentScreen');
            container.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold">Bloco 2: Autoavaliação</h2>
                    <p class="mt-4">Aqui entrarão as 40 perguntas.</p>
                    <button onclick="showScreen('welcomeScreen')" class="mt-4 bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition">Voltar</button>
                </div>
            `;
        }
    </script>
</body>
</html>
